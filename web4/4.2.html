<html>
<head>
<meta charset="utf-8">
<title> Циклы </title>
<script>
	function sum() {
		var x = document.getElementById('x').value;
		var p = 1;
		for(i = 1; i < 11; i++){
			p *= (Math.pow(x, i) + (i + 1));
		}
		document.getElementById('res').innerHTML = (p);
		console.log(p);
	}

</script>
</head>
<body>

<h3> 2.4 Найти произведение (Х+2)x(Х2+3)х…х(Х10+11) </h3>
<form name="data">
<input type ="number" id="x" ><br> 
<input type ="button" value="Результат" onClick="sum()"><br>
<output id="res" ><br> 
</form>
</body>
